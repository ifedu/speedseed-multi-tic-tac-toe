<dom-module id="ss-box">
    <template>
        <style>
            :host {
                display: block;
            }

            .box {
                align-items: center;
                border: 1px solid #666;
                cursor: pointer;
                display: flex;
                height: 100px;
                justify-content: center;
                text-align: center;
                width: 100px;
            }
        </style>

        <div on-click="push" class="box">
            <img class$="{{hide}}" src="{{src}}">
        </div>
    </template>

    <script>
        console.log(`<!--<= include('box.style.css') >-->`)
        console.log(`<!--<= console.log('BOX') >-->`)
        var xo = 'O';

        Polymer({
            is: 'ss-box',

            properties: {
                hide: {
                    value: 'hide'
                }
            },

            push: function(e) {
                if (this.xo !== undefined) return;

                xo = (xo === 'O') ? 'X' : 'O';

                this.hide = '';

                this.xo = xo;
                this.src = `assets/${xo}.png`;
            }
        });
    </script>
</dom-module>
